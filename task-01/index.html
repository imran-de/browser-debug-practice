<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
</head>

<body>
    <h1>Check Email validation using regular expression</h1>
    <input type="text" id="email" value="" name="email"> <button id="check">Check Mail</button>
    <h3 id="error"></h3>


    <script>
        const input = document.getElementById('email');
        const error = document.getElementById('error');
        const click = document.getElementById('check').addEventListener('click', function () {
            error.textContent = '';
            const mail = input.value;
            if (mail.length < 1) {
                error.innerText = 'Please fillup your email address'
                return;
            }
            const regexp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            const checkValidMail = regexp.test(mail);

            if (!checkValidMail) {
                error.innerHTML = `<span style='color: red;'>"${mail}" is wrong mail address, provide valid mail</span>`
            } else {
                error.innerHTML = `<span style='color: green;'>"${mail}" is valid, Thank you for with us!!</span>`
            }
        })
    </script>
</body>

</html>
